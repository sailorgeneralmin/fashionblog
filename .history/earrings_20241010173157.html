        .product {

        }

        .product .price {

            font-size: 16px;
            margin-top: 5px;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        button {
            background-color: red;
            border-radius: 40%;
            cursor: pointer;
            border: no color;

        }

        .button:hover {
            color: white;
            opacity: 0.10;
        }

        .back-button {
            display: flex;
            height: auto;
            width: 40px;
            cursor: pointer;
        }

        .back-button:hover {

            opacity: 0.33;

    </style>
