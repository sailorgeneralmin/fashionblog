<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" initial-scale="1.0" />
    <title>landing-page</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="index.js"></script>
    <!--link to homepage-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.min.js"
        integrity="sha512-nKXmKvJyiGQy343jatQlzDprflyB5c+tKCzGP3Uq67v+lmzfnZUi/ZT+fc6ITZfSC5HhaBKUIvr/nTLCV+7F+Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <style>
        @keyframes color-change {
            from {
                background-color: gray;
            }

            to {
                background-color: purple;
            }
        }


        @keyframes typing {
            0% {
                width: 20%;
            }

            50% {
                width: 50%;
            }

            100% {
                width: 100%;
            }
        }

        body {
            background-image: url("images/WhatsApp Image 2024-09-27 at 00.56.58_ace3d7f6.png.jpg");
            background-position: center;
            background-size: cover;
        }

        header-div {
            border: 2px white solid;
        }

        .header-container {
            display: flex;
            justify-content: end;
            flex-wrap: wrap;
            border-radius: 25px;
            animation: color-change 2s linear infinite;
        }

        .nav-bar {
            display: flex;
            justify-content: end;
            text-align: center;
            border-radius: 30%;
            justify-content: end;
            flex-wrap: wrap;
        }

        .nav-bar ul {
            padding: 5px;
            gap: 5px;
        }


        .nav-bar li {
            color: white;
            font-weight: bold;
            filter: drop-shadow(5px 5px 5px);
            margin-left: -2%;
        }

        .nav-bar li:hover {
            border-radius: 10px;
            background-color: purple;

        }

        .nav-bar a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 5px;
        }

        .grid-container {
            display: grid;
            background: transparent;
            margin-top: 1%;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto;
            gap: 18px;

        }

        .grid-item {
            display: flex;
            height: 100%;
            background: transparent;
            border: none;
        }

        .grid-item p {
            color: white;
            font-size: large;
            width: 35%;
            animation: typing 6s linear infinite;
            transition: ease-in-out 2s linear;
        }

        .slideshow-container {
            position: relative;
            height: 80vh;
            width: 100%;
            overflow: hidden;
        }

        .slideshow-container .img {
            position: relative;
            width: 50%;
            height: 70%;
            object-fit: contain;
            margin-top: 90%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slideshow-container .img.active {
            opacity: 1;
        }

        .footer {
            margin-top: -18px;
            padding: 30px;
            background-color: black;
        }

        .footer-container {
            display: flex;
            margin-top: 10px;
        }

        .footer-section p {
            color: white;
            width: 150%;
            text-align: center;

        }
    </style>
</head>

<body>
    <div class="header-div">
        <div class="header-container">
            <div class="header-section">
                <div class="nav-bar">
                    <ul>
                        <li><a href="home.html">HOME</a></li>
                        <li><a href="https://wa.me/c/2348030811802">CATLOG</a></li>
                        <li><a href="our story.html">ABOUT-US</a></li>
                    </ul>
                </nav>

            </div>

        </div>
    </div>

    <div class="grid-container">
        <div class="grid-item">
            <p>Welcome to <mark>AFAAF LIPS AND JEWELRY</mark> home of sophisticated jewelries, clothings, wrist-watches,
                rings, home appliances,shoes,
                slides, </p>
        </div>

        <div class="grid-item">
            <div class="slideshow-container">
                <img src="wristwatch image/WhatsApp Image 2024-10-08 at 19.20.09_0621646a.jpg" alt="image-5"
                    height="90%" width="90%">

            </div>

        </div>
    </div>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-section">
                <p>&copy;2020 all right reserved.</p>
            </div>
        </div>
    </footer>

</body>

</html>
